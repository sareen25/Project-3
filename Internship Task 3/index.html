<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header"> <h3>Interactive Quiz With Multiple Questions</h3></header>

  <main class="content">
    <section id="quiz">
      <h2 id="question">Question goes here</h2>
      <ul id="choices"></ul>
      <button id="submit">Submit</button>
      <p id="score">Score: 0</p>
    </section>

    <section id="carousel">
      <h2>Image Carousel</h2>
      <div class="carousel">
        <div class="carousel-images">
          <img src="https://pngtree.com/freepng/html-file-document-icon_4166007.html" alt="Image 1">
          <img src="" alt="Image 2">
          <img src="" alt="Image 3">
        </div>
        <div class="carousel-buttons">
          <button id="prev">&#10094;</button>
          <button id="next">&#10095;</button>
        </div>
      </div>
    </section>

    <section id="weather">
      <h2>Weather Information</h2>
      <button id="fetchWeather">Fetch Weather</button>
      <p id="output"></p>
    </section>
  </main>
  
  <div class="footer-bottom">
    <p>&copy; 2025 QuizWebsite. All rights reserved.</p>
  </div>
</footer>

  <script src="scripts.js"></script>
</body>
</html>
